<!DOCTYPE html>
<html>
<head>
	<title>Clickable Text</title>
	<style>
		.text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="text" onclick="teleport()">Click me!</div>
	</div>

	<script>
		function teleport() {
			var container = document.getElementById("container");
			var originalText = document.querySelector(".text");

			var cloneText = originalText.cloneNode(true);
			container.appendChild(cloneText);

			var x = Math.floor(Math.random() * window.innerWidth);
			var y = Math.floor(Math.random() * window.innerHeight);

			cloneText.style.left = x + "px";
			cloneText.style.top = y + "px";
		}
	</script>
</body>
</html>
