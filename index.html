<!DOCTYPE html>
<html>
<head>
	<title>Clickable Text</title>
	<style>
		#text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div id="text" onclick="runAway()">Click me!</div>

	<script>
		var clicks = 0;
		var fontSizeMultiplier = 1;

		function runAway() {
			clicks++;
			var text = document.getElementById("text");
			var x = Math.floor(Math.random() * window.innerWidth);
			var y = Math.floor(Math.random() * window.innerHeight);
			var fontSize = parseInt(text.style.fontSize) * fontSizeMultiplier;
			text.style.fontSize = fontSize + "px";

			text.style.left = x + "px";
			text.style.top = y + "px";

			text.innerHTML = "Click me! (" + clicks + ")";
			fontSizeMultiplier++;
		}
	</script>
</body>
</html>
