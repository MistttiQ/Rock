<!DOCTYPE html>
<html>
<head>
	<title>Clickable Text</title>
	<style>
		.text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="text" onclick="teleport(this)">Click me!</div>
	</div>

	<script>
		function teleport(element) {
			var container = document.getElementById("container");

			var cloneText = element.cloneNode(true);
			container.appendChild(cloneText);

			var x = Math.floor(Math.random() * window.innerWidth);
			var y = Math.floor(Math.random() * window.innerHeight);

			cloneText.style.left = x + "px";
			cloneText.style.top = y + "px";

			container.removeChild(element);
		}
	</script>
</body>
</html>
