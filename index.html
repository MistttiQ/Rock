<!DOCTYPE html>
<html>
<head>
	<title>Collecting Rocks Game</title>
	<style>
		body {
			background-color: #ADD8E6;
			text-align: center;
			font-size: 24px;
			margin: 0;
			padding: 0;
		}
		
		#rock {
			width: 100px;
			height: 100px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-image: url('rock.png');
			background-size: cover;
			cursor: pointer;
		}
		
		#score {
			position: absolute;
			top: 20px;
			right: 20px;
			font-size: 36px;
		}
	</style>
</head>
<body>
	<div id="rock"></div>
	<div id="score">0</div>
	<script src="game.js"></script>
</body>
</html>
